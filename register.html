<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>

    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- custom  css file link -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- header section starts -->
    <header class="header">
        <section class="flex">
            <a href="home.html" class="logo">Educa.</a>
            <form action="" method="post" class="search-form">
                <input type="text" name="search_box" placeholder="search courses..." required maxlength="100">
                <button type="submit" class="fas fa-search" name="search_box">
                    
                </button>
            </form>
            <div class="icons">
                <div id="menu-btn" class="fas fa-bars"></div>
                <div id="search-btn" class="fas fa-search"></div>
                <div id="user-btn" class="fas fa-user"></div>
                <div id="toggle-btn" class="fas fa-sun"></div>
            </div>

            <div class="profile">
                <img src="images/pic-1.jpg" alt="">
                <h3>shaikh anas</h3>
                <span>student</span>
                <a href="profile.html" class="btn">view profile</a>
                <div class="flex-btn">
                    <a href="login.html" class="option-btn">login</a>
                    <a href="register.html" class="option-btn">register</a>
                </div>
            </div>

        </section>
    </header>




    <!-- header section starts -->

    <!-- side bar section starts -->
    <div class="side-bar">
        <div class="close-side-bar">
            <i class="fas fa-times"></i>
        </div>
        <div class="profile">
            <img src="images/pic-1.jpg" alt="">
            <h3>shaikh anas</h3>
            <span>student</span>
            <a href="profile.html" class="btn">view profile</a>
            
        </div>
        <nav class="navbar">
            <a href="home.html"><i class="fa fa-home"></i><span>home</span></a>
            <a href="about.html"><i class="fa fa-question"></i><span>about us</span></a>
            <a href="courses.html"><i class="fa fa-graduation-cap"></i><span>courses</span></a>
            <a href="teachers.html"><i class="fa fa-chalkboard-user"></i><span>teachers</span></a>
            <a href="contact.html"><i class="fa fa-headset"></i><span>contact us</span></a>


        </nav>
    </div>

    <!-- side bar section ends -->

    <!-- register section starts -->
    
    <section class="form-container">

        <form action="" method="post" enctype="multipart/form-data">
            <h3>register new</h3>
            <p>your name <span>*</span> </p>
            <input type="text" name="name" placeholder="enter your name"
            maxlength="100" required class="box">
            <p>your email <span>*</span></p>
            <input type="email" name="email" placeholder="enter your email"
            maxlength="100" required  class="box">
            <p>your password <span>*</span></p>
            <input type="password" name="pass" placeholder="enter your password"
             maxlength="50" required class="box">
            <p>confirm password <span>*</span></p>
            <input type="password" name="new_pass" placeholder="confirm your password" 
            maxlength="50" required  class="box">
            <p>select pic <span>*</span></p>
            <input type="file" name="image" accept="image/*" required class="box">
            <input type="submit" name="submit" value="register now" class="btn">
        </form>

    </section>

    <!-- register section ends -->


    <!-- footer section starts -->
    <footer class="footer">
        &copy; copyright @ 2022 by <span>mr.web designer</span> | all rights reserved!

    </footer>

    <!-- footer section ends -->




<!-- custom js file link -->
<script src="js/script.js"></script>
</body>
</html>
